<!DOCTYPE html>
<html>
  <head>
    <title>잠실한강공원</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 90%;
        width: 100%;
      }

      .save-button {
        text-align: center;
        padding: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align:center;">📍 잠실한강공원</h2>
    <div id="map"></div>

    <div class="save-button">
      <a href="https://www.google.com/maps/place/잠실한강공원/@37.5206189,127.1030558,17z" target="_blank">
        <button>⭐ 내 Google 지도에 저장하기</button>
      </a>
    </div>

    <script>
      function initMap() {
        const jamsilPark = { lat: 37.5206189, lng: 127.1030558 }; // 잠실한강공원 좌표
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: jamsilPark,
        });

        new google.maps.Marker({
          position: jamsilPark,
          map: map,
          title: "잠실한강공원",
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
